behaviors:

  Driver:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 81920
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 10
    max_steps: 1e7
    time_horizon: 256
    summary_freq: 10000
    threaded: true